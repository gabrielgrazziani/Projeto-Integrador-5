<h2>Produtos</h2>

<div *ngFor="let p of listaProdutos">
    <p>
        {{p.id}}
    </p>
    <p>
        {{p.nome}}
    </p>
    <p>
        {{p.tipo}}
    </p>
    <p>
        {{p.valorCusto}}
    </p>
    <p>
        {{p.valorComercial}}
    </p>
    <p>
        {{p.unidadeMedida}}
    </p>
</div>
