<h2>Produtos</h2>

<div *ngFor="let p of listaProdutos, let i = index">
    <p>
        {{p.id}}
    </p>
    <p>
        {{p.nome}}
    </p>
    <p>
        {{p.tipo}}
    </p>
    <p>
        {{p.valorCusto}}
    </p>
    <p>
        {{p.valorComercial}}
    </p>
    <p>
        {{p.unidadeMedida}}
    </p>
    <button type="submit" name="adicionarCarrinho" (click)="adicionarCarrinho(p)">Adicionar</button>
</div>

<app-servicos [cart]="cart"></app-servicos>
