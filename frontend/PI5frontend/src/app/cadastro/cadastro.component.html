
<form autocomplete="off" #f="ngForm">
    
    <h2>Registrar-se</h2>
    
    <div>
        <input type="text" name="nome" placeholder="inserir nome" [(ngModel)]="cliente.nome" required>
        <br>
        <input type="text" name="email" placeholder="inserir email" [(ngModel)]="cliente.email" required>
        <br>
        <input type="text" name="telefone" placeholder="inserir telefone" [(ngModel)]="cliente.telefone" required>
        <br>
        <input type="text" name="cpfcnpj" placeholder="inserir CPF/CNPJ" [(ngModel)]="cliente.cpfCnpj" required>
        <br>
        <input type="text" name="senha" placeholder="inserir senha" [(ngModel)]="cliente.senha" required>
    </div>
    <div>
        <button type="submit" label="cadastrar" (click)="cadastro()" [routerLink]="['/']">Cadastrar</button>
    </div>
    <div>
        <button type="submit" label="cadastrodone" [routerLink]="['/']">JÃ¡ Tenho Cadastro</button>
    </div>
</form>
